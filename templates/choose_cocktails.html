{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <meta charset="UTF-8">
    <title>NALIVATOR-9000 | Main page</title>
</head>
<body>
<h1></h1>
<div class="container">
<p>Из этих напитков:</p>
<div class="row">

    {% for p in pumps %}
        <div class="col-md-3">
         {{ p }}
        </div>
    {% endfor %}

    <hr />
</div>
    <p>Можно налить:</p>
<div class="row">
<form action="/final_step/" method="POST">{% csrf_token %}

    {% for c in cocktails %}
        <div class="col-sm-3">
             <input type="checkbox" autocomplete="off" checked name="{{ c.name }}"> {{ c.name }}
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: {{ c.ing1_p }}%">
                {{ c.ing1 }}
             </div>
         <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: {{ c.ing2_p }}%">
                {{ c.ing2 }}
          </div>
         <div class="progress-bar progress-bar-danger" style="width: {{ c.ing3_p }}%">
                {{ c.ing3 }}
          </div>
        </div>

        </div>

    {% endfor %}
   <input type="submit" value="Продолжить">
</div>

        <hr />
    Все коктейли:
    {{ all_cocktails }}

</div>
 </div>

</body>
</html>
